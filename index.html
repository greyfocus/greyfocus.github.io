---
layout: default
---

<div class="home">

  <div class="post-list" itemscope itemtype="http://schema.org/Blog">
    {% for post in site.posts %}
    <div class="row" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
      <div class="col-md-2 post-meta">
        <div class="post-category" itemprop="category">
          {% if post.category == blank or post.category == nil %}
          ?
          {% else %}
          {{ post.category }}
          {% endif %}</div>
        <div class="post-date">
          <span class="glyphicon glyphicon-calendar"></span> <time itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time></div>
      </div>
      <div class="col-md-10">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url"><span itemprop="name">{{ post.title }}</span></a>
        </h2>

        <div itemprop="description">{{ post.excerpt }}</div>
      </div>
    </div>
    {% endfor %}
  </div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
