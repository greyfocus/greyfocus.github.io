---
layout: default
---

<div class="home">

  <div class="post-list" itemscope itemtype="http://schema.org/Blog">
    {% for post in paginator.posts %}
    <div itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
      <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url"><span itemprop="name">{{ post.title }}</span></a>
      </h2>

      <div class="post-meta">
        {% if post.category  %}
        <span class="category"><span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span> {{ post.category }}</span>
        {% endif %}
        <span class="date"><span class="glyphicon glyphicon-calendar" aria-hidden"true"></span> <time itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d %B %Y "}}</time></span>
      </div>
      <div itemprop="description">{{ post.excerpt }}</div>
    </div>
    {% endfor %}
  </div>

  {% include pager.html %}
</div>
