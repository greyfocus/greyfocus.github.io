---
layout: default
---
<div class="row">
  <div class="col-md-10">
    <div class="post" itemscope itemtype="http://schema.org/BlogPosting">

      <header class="post-header">
        <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
        <p class="post-meta"><time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      </header>

      <article class="post-content" itemprop="articleBody">
        {{ content }}
      </article>

      {% include comments.html %}
    </div>
  </div>
</div>
