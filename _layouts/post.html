---
layout: default
---
<div class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
    <p class="post-meta">
      {% if page.category  %}
      <span class="category"><span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span> {{ page.category }}</span>
      {% endif %}
      <span class="date"><span class="glyphicon glyphicon-calendar" aria-hidden"true"></span> <time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d %B %Y"}}</time></span>
  </header>

  <article class="post-content" itemprop="articleBody">
    {{ content }}
  </article>

  {% include comments.html %}
</div>
